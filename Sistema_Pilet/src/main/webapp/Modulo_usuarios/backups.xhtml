<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="::: Backups :::"/>
        <ui:param name="pageNomb" value="Backups"/>
        <ui:param name="pageDesc" value="Copias de respaldo del sistema"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiMenu1" value="active"/>
        <ui:param name="actiAlumnos" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
        <!--Plugins Selector de Fecha-->
        <h:outputStylesheet library="css" name="datepicker3.css"/>
        <h:outputScript library="js" name="bootstrap-datepicker.js"/>
        <h:outputScript library="js" name="bootstrap-datepicker.es.js"/>
        <!--Plugins Select-->
        <h:outputStylesheet library="css" name="bootstrap-select.css"/>
        <h:outputScript library="js" name="bootstrap-select.js"/>
        <!--Plugins custom-->
            <h:outputScript library="js" name="custom/usuarios.js"/>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">
        <style>
            .field-error
            {
                color: #a94442; 
                display: inline;
                font-size: 10px;
            }
            .field-error:first-letter
            {
                text-transform: capitalize;
                color: #003399;
            }
            .form-group
            {
                margin-bottom: 5px !important;
            }
            .bootstrap-select > .btn {
                padding-top: 2px;
                padding-bottom: 2px;
            }
        </style>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tabla de Datos</div>
                        <div class="panel-body">
                            <h:panelGroup id="ContRegi">
                                <div id="toolTablRegi">
                                    <h:form id="form" >
                                        <h:commandButton action="#{backupBean.creaBackUp()}" value="BACKUP"/><br/>
                                        <!--<p:fileUpload fileUploadListener="{restoreBean.upload}" label="Restore" auto="true" style="width: 11%" />-->
                                    </h:form>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
