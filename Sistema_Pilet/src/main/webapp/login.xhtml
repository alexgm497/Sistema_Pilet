<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!--Plugins Frameworks-->
        <h:outputScript library="js" name="jquery-3.1.0.min.js" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <!--Elementos de Plantilla-->
        <h:outputStylesheet library="plantilla" name="css/AdminLTE.min.css"/>
        <h:outputStylesheet library="plantilla" name="css/skins/_all-skins.min.css"/>    
        <!--Plugins Alerta-->
        <h:outputStylesheet library="css" name="toastr.min.css"/>
        <h:outputScript library="js" name="toastr.min.js"/>
        <h:outputScript library="js" name="custom/mens.js"/>
        <h:outputScript library="js" name="bootstrap-loading.js"/>
    </h:head>
    <h:body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <b>POO</b>UDB
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Ingrese sus credenciales</p>
                <h:form id="FormLogi">
                    <div class="input-group" style="margin-bottom: 5px;">
                        <span class="input-group-addon">Usuario: </span>
                        <h:inputText id="acceUsua" value="#{loginBean.usua}" class="form-control" pt:placeholder="Nombre de usuario" />
                        <span class="input-group-addon"><i class="fa fa-envelope"/></span>
                    </div>
                    <div class="input-group" style="margin-bottom: 5px;">
                        <span class="input-group-addon">Contrase√±a: </span>
                        <h:inputSecret id="contUsua" value="#{loginBean.cont}" class="form-control" />
                        <span class="input-group-addon"><i class="fa fa-lock"/></span>
                    </div>
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-xs-offset-8 col-xs-4">
                            <h:commandLink id="btonIngr" class="btn btn-github btn-group-justified">
                                <p:ajax listener="#{loginBean.creaSess()}" process="@form" update="@form" global="true"/>
                                <i class="fa fa-shield"/> Ingresar
                            </h:commandLink>
                        </div>
                        <!-- /.col -->
                    </div>
                </h:form>
            </div>
            <!-- /.login-box-body -->
        </div>
        <p:ajaxStatus onstart="loadingDialog.show('Favor espere...', {dialogSize: 'sm', progressType: 'warning'});" oncomplete="loadingDialog.hide();" />
    </h:body>
</html>
