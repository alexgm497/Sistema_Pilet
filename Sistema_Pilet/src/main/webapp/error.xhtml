<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="Atención ::: Página Error"/>
        <ui:param name="pageNomb" value="Página de Error"/>
        <ui:param name="pageDesc" value="Hemos encontrado el siguiente error"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">
            <style>
                p{
                    font-size: 12px;
                    color: #373737;
                    font-family: Arial, Helvetica, sans-serif;
                    line-height: 18px;
                }
                p a{
                    color: #218bdc;
                    font-size: 12px;
                    text-decoration: none;
                }
                a{
                    outline: none;
                }
                .f-left{
                    float:left;
                }
                .f-right{
                    float:right;
                }
                .clear{
                    clear: both;
                    overflow: hidden;
                }
                #block_error{
                    width: 845px;
                    height: 384px;
                    border: 1px solid #cccccc;
                    margin: 20px auto 0;
                    -moz-border-radius: 4px;
                    -webkit-border-radius: 4px;
                    border-radius: 4px;
                    background: #fff url(#{resource['images/block.gif']}) no-repeat 0 51px;
                }
                #block_error div{
                    padding: 100px 40px 0 186px;
                }
                #block_error div h2{
                    color: #218bdc;
                    font-size: 24px;
                    display: block;
                    padding: 0 0 14px 0;
                    border-bottom: 1px solid #cccccc;
                    margin-bottom: 12px;
                    font-weight: normal;
                }
            </style>
            <div id="block_error">
                <div>
                    <h2>Error de Permisos</h2>
                    <p>
                        Ud. no tiene permisos para ver la página solicitada <br/>
                        <div class="btn-group" style="padding: 0;">
                            <h:outputLink value="#" styleClass="btn btn-default btn-xs" onclick="javascript:history.back();">
                                <i class="fa fa-undo"></i> Regresar a la página anterior
                            </h:outputLink>
                            <h:link outcome="/index.xhtml" styleClass="btn btn-primary btn-xs">
                                <i class="fa fa-home"></i> Ir a página principal
                            </h:link>
                        </div>
                    </p>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
